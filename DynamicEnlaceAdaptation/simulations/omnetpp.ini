[General]
network = dynamicenlaceadaptation.simulations.HelloNetwork
sim-time-limit = 60s
**.ned-path = .;../src;../inet4.5.4/src;../inet4.5.4/examples

[Config NoAdapt]
network = BasicScenario
repeat = 10
seed-set = 0..9
*.enableAdaptation = false

[Config WithAdapt]
network = BasicScenario
repeat = 10
seed-set = 0..9
*.enableAdaptation = true
